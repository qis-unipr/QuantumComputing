[loggers]
keys=root,compiler.compiler,compiler.utility,compiler.backends

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler

[logger_compiler.compiler]
level=NOTSET
handlers=stream_handler
qualname=compiler.compiler
propagate=0

[logger_compiler.utility]
level=NOTSET
handlers=stream_handler
qualname=compiler.utility
propagate=0

[logger_compiler.backends]
level=NOTSET
handlers=stream_handler
qualname=compiler.backends
propagate=0

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s